<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet.photon.js"></script>
    <script src="data/Vendidas_1.js"></script>
    <script src="data/Disponibles_2.js"></script>
    <script src="data/fotos_copihue_3.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.get('role')) { window.location.href = 'index.html'; }
        var map = L.map('map', {
            zoomControl: false, maxZoom: 28, minZoom: 1
        }).fitBounds([[-36.12420517476976, -71.78183012932078], [-36.116821739647335, -71.7709179776406]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function () {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function () {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function () {
                        popup.update();
                    });
                    setTimeout(function () {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_satelite_0');
        map.getPane('pane_satelite_0').style.zIndex = 400;
        var layer_satelite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_satelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_satelite_0;
        map.addLayer(layer_satelite_0);
        function pop_Vendidas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lote'] !== null ? autolinker.link(String(feature.properties['Lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area'] !== null ? autolinker.link(String(feature.properties['Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Estado'] !== null ? autolinker.link(String(feature.properties['Estado']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function (e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Vendidas_1_0() {
            return {
                pane: 'pane_Vendidas_1',
                opacity: 1,
                color: 'rgba(255,245,240,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.17254901960784313)',
                interactive: true,
            }
        }
        map.createPane('pane_Vendidas_1');
        map.getPane('pane_Vendidas_1').style.zIndex = 401;
        map.getPane('pane_Vendidas_1').style['mix-blend-mode'] = 'normal';
        var layer_Vendidas_1 = new L.geoJson(json_Vendidas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Vendidas_1',
            layerName: 'layer_Vendidas_1',
            pane: 'pane_Vendidas_1',
            onEachFeature: pop_Vendidas_1,
            style: style_Vendidas_1_0,
        });
        bounds_group.addLayer(layer_Vendidas_1);
        map.addLayer(layer_Vendidas_1);
        function pop_Disponibles_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Lote</th>\
                        <td>' + (feature.properties['Lote'] !== null ? autolinker.link(String(feature.properties['Lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(String(feature.properties['Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estado</th>\
                        <td>' + (feature.properties['Estado'] !== null ? autolinker.link(String(feature.properties['Estado']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Precio</th>\
                        <td>' + (feature.properties['Precio'] !== null ? autolinker.link(String(feature.properties['Precio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function (e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Disponibles_2_0() {
            return {
                pane: 'pane_Disponibles_2',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,0.23137254901960785)',
                interactive: true,
            }
        }
        map.createPane('pane_Disponibles_2');
        map.getPane('pane_Disponibles_2').style.zIndex = 402;
        map.getPane('pane_Disponibles_2').style['mix-blend-mode'] = 'normal';
        var layer_Disponibles_2 = new L.geoJson(json_Disponibles_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Disponibles_2',
            layerName: 'layer_Disponibles_2',
            pane: 'pane_Disponibles_2',
            onEachFeature: pop_Disponibles_2,
            style: style_Disponibles_2_0,
        });
        bounds_group.addLayer(layer_Disponibles_2);
        map.addLayer(layer_Disponibles_2);
        function pop_fotos_copihue_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function (e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_fotos_copihue_3_0() {
            return {
                pane: 'pane_fotos_copihue_3',
                rotationAngle: 0.0,
                rotationOrigin: 'center center',
                icon: L.icon({
                    iconUrl: 'markers/fotos_copihue_3.svg',
                    iconSize: [19.76000000000001, 19.76000000000001]
                }),
                interactive: true,
            }
        }
        map.createPane('pane_fotos_copihue_3');
        map.getPane('pane_fotos_copihue_3').style.zIndex = 403;
        map.getPane('pane_fotos_copihue_3').style['mix-blend-mode'] = 'normal';
        var layer_fotos_copihue_3 = new L.geoJson(json_fotos_copihue_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_fotos_copihue_3',
            layerName: 'layer_fotos_copihue_3',
            pane: 'pane_fotos_copihue_3',
            onEachFeature: pop_fotos_copihue_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_fotos_copihue_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_fotos_copihue_3);
        map.addLayer(layer_fotos_copihue_3);
        setBounds();
        var i = 0;
        layer_Vendidas_1.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Lote'] !== null ? String('<div style="color: #fff5f0; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Lote']) + '</div>' : ''), { permanent: true, offset: [-0, -16], className: 'css_Vendidas_1' });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        var i = 0;
        layer_Disponibles_2.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Lote'] !== null ? String('<div style="color: #ffffff; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Lote']) + '</div>' : ''), { permanent: true, offset: [-0, -16], className: 'css_Disponibles_2' });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        resetLabels([layer_Vendidas_1, layer_Disponibles_2]);
        map.on("zoomend", function () {
            resetLabels([layer_Vendidas_1, layer_Disponibles_2]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_Vendidas_1, layer_Disponibles_2]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_Vendidas_1, layer_Disponibles_2]);
        });
    </script>
</body>

</html>
